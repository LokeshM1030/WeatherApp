<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Weather App</title>
        
</head>
<body>
        <div class="app">
                <div class="search-inputBox">
                        <input type="text" id="input-box" class="input-box" placeholder="Enter a city name.." autocomplete="off">
                </div>

                <div class="weatherDetails">
                        <div class="locationDetails">
                                <div class="city" id='city'>
                                        Pune,IN
                                </div>
                                <div class="date" id='date'>
                                        22 May Saturday, 2021
                                </div>
                        </div>

                        <div class="weather-status"> 
                                <div class="temp" id="temp">34&deg;C</div>
                                <div class="min-max" id="min-max">23&deg;C (min) / 34&deg;C (max)</div>
                                <div class="weather" id="weather">Sample</div>
                                
                        </div>
                </div>
        </div>

        <script src="app.js"></script>
</body>
</html>
